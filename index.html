<!DOCTYPE html>
<html>

<head>
    <title>AR Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- UI Instructions Panel -->
    <div id="instructionsPanel" class="instructions-panel">
        <h2>AR Instructions</h2>
        <p>1. Allow camera access</p>
        <p>2. Point camera at Hiro marker</p>
        <p>3. Interact with objects:</p>
        <ul>
            <li>Pinch to scale</li>
            <li>Swipe to rotate</li>
            <li>Drag to move</li>
        </ul>
        <button onclick="this.parentElement.style.display='none'">Got it!</button>
    </div>

    <!-- Feedback Message -->
    <div id="feedbackMessage" class="feedback-message"></div>

    <!-- AR Scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false">

        <!-- Asset Management System -->
        <a-assets timeout="5000">
            <!-- High-quality 3D Models from Sketchfab -->
            <a-asset-item id="robot" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/RobotExpressive/RobotExpressive.glb"></a-asset-item>
            <a-asset-item id="astronaut" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/Astronaut/glTF/Astronaut.glb"></a-asset-item>
            <a-asset-item id="car" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/Ferrari/glTF/Ferrari.glb"></a-asset-item>
            
            <!-- Textures and Environment Maps -->
            <img id="sky-texture" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/textures/cube/Park2/posx.jpg">
        </a-assets>

        <!-- Sky and Environment -->
        <a-sky src="#sky-texture" color="#87CEEB"></a-sky>

        <!-- Marker -->
        <a-marker preset="hiro" raycaster="objects: .clickable" emitevents="true">
            <!-- Grid for visual feedback -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2"
                material="color: #fff; opacity: 0.3; wireframe: true">
            </a-plane>

            <!-- 3D Models with Enhanced Interactions -->
            <a-entity position="0 1 0" 
                      gltf-model="#robot" 
                      class="clickable" 
                      scale="0.5 0.5 0.5"
                      animation-mixer
                      shadow="cast: true; receive: true"
                      dynamic-body>
            </a-entity>

            <a-entity position="-1 1 0" 
                      gltf-model="#astronaut" 
                      class="clickable" 
                      scale="0.3 0.3 0.3"
                      animation-mixer
                      shadow="cast: true; receive: true"
                      dynamic-body>
            </a-entity>

            <a-entity position="1 1 0" 
                      gltf-model="#car" 
                      class="clickable" 
                      scale="0.2 0.2 0.2"
                      animation-mixer
                      shadow="cast: true; receive: true"
                      dynamic-body>
            </a-entity>
        </a-marker>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script src="app.js"></script>
</body>

</html>
