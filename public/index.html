<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Interactive Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('screen-orientation', {
            init: function () {
                window.addEventListener('orientationchange', () => {
                    setTimeout(() => {
                        const scene = document.querySelector('a-scene');
                        if (scene.renderer) {
                            scene.renderer.setSize(window.innerWidth, window.innerHeight);
                        }
                    }, 100);
                });
            }
        });
    </script>
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <div id="ui-overlay">
        <div class="instructions">
            <h2>AR Interactive Experience</h2>
            <p>Point your camera at a flat surface to begin</p>
        </div>
        <div class="controls">
            <button id="rotate-model" class="control-btn">Rotate</button>
            <button id="scale-model" class="control-btn">Scale</button>
        </div>
        <div id="model-selector">
            <button class="model-btn" data-model="model1">Bugatti Divo</button>
            <button class="model-btn" data-model="model2">Ferrari SF90</button>
            <button class="model-btn" data-model="model3">Lamborghini Terzo</button>
        </div>
    </div>

    <a-scene
        embedded
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        cursor="rayOrigin: mouse; fuse: false"
        raycaster="objects: .clickable"
    >
        <!-- Ground plane -->
        <a-plane position="0 0 0" 
                 rotation="-90 0 0" 
                 width="100" 
                 height="100" 
                 color="#7BC8A4" 
                 visible="false"></a-plane>

        <!-- Camera -->
        <a-entity camera position="0 1.6 0"></a-entity>

        <!-- Model container -->
        <a-entity id="model-container" position="0 0 -2"></a-entity>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8; castShadow: true" position="-1 1 0"></a-entity>
    </a-scene>

    <script src="/js/ar-controller.js"></script>
    <script src="/js/interaction-handler.js"></script>
    <script src="/js/ui-controller.js"></script>
</body>
</html>
