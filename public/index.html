<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>AR Interactive Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="ui-overlay">
        <div class="instructions">
            <h2>AR Interactive Experience</h2>
            <p>Point your camera at a flat surface to begin</p>
        </div>
        <div class="controls">
            <button id="place-model" class="control-btn">Place Model</button>
            <button id="rotate-model" class="control-btn">Rotate</button>
            <button id="scale-model" class="control-btn">Scale</button>
        </div>
        <div id="model-selector">
            <button class="model-btn" data-model="model1">Bugatti Divo</button>
            <button class="model-btn" data-model="model2">Ferrari SF90</button>
            <button class="model-btn" data-model="model3">Lamborghini Terzo</button>
        </div>
    </div>

    <a-scene
        embedded
        arjs="sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix;
              matrixCodeType: 3x3;
              sourceWidth:1280; 
              sourceHeight:960;
              displayWidth: 640; 
              displayHeight: 480;
              maxDetectionRate:30;
              canvasWidth: window.innerWidth;
              canvasHeight: window.innerHeight;"
        renderer="antialias: true; alpha: true"
        vr-mode-ui="enabled: false">

        <!-- Camera with adjusted position and field of view -->
        <a-entity camera look-controls position="0 1.6 0" camera="fov: 60"></a-entity>

        <!-- Marker with adjusted size -->
        <a-marker preset="hiro" smooth="true" smoothCount="5" size="1">
            <!-- 3D models will be added here dynamically -->
        </a-marker>

        <!-- Scene lighting -->
        <a-entity light="type: ambient; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="-1 1 0"></a-entity>
    </a-scene>

    <script src="/js/ar-controller.js"></script>
    <script src="/js/interaction-handler.js"></script>
    <script src="/js/ui-controller.js"></script>
</body>
</html>
